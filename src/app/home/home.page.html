<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PDF Viewer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">PDF Viewer</ion-title>
    </ion-toolbar>
  </ion-header>
  <input (change)="onFileSelected()" type="file" id="file" style="margin: 10px;" onfocus="this.value=''">
  <pinch-zoom style="display: contents; height: 100%;">
    <pdf-viewer [src]="pdfData" [original-size]="false" [render-text]="false" [show-all]="true" [zoom]="zoom"
      [ngStyle]="{'padding-left': myPadding }" style="display: block; width: 100%; height: 90%;"></pdf-viewer>
  </pinch-zoom>
</ion-content>
